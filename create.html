<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link href="fontawesome/css/fontawesome.css" rel="stylesheet">
    <link href="fontawesome/css/brands.css" rel="stylesheet">
    <link href="fontawesome/css/solid.css" rel="stylesheet">
    <title>Crear Carro en Stock</title>
</head>

<body>
    <div class="contenedor">
        <h2 class="contenedor__titulo">Crear Carro en Stock</h2>
<br>
<br>
        <form class="formulario" id="crearCarroForm">
            <div class="formulario__grupo">
                <label for="marca" class="formulario__label">Marca:</label>
                <input type="text" id="marca" name="marca" class="formulario__input" required>
            </div>

            <div class="formulario__grupo">
                <label for="modelo" class="formulario__label">Modelo:</label>
                <input type="text" id="modelo" name="modelo" class="formulario__input" required>
            </div>

            <div class="formulario__grupo">
                <label for="color" class="formulario__label">Color:</label>
                <input type="text" id="color" name="color" class="formulario__input" required>
            </div>

            <div class="formulario__grupo">
                <label for="ano" class="formulario__label">Año:</label>
                <input type="number" id="ano" name="ano" class="formulario__input" required>
            </div>

            <div class="formulario__grupo">
                <label for="combustible" class="formulario__label">Combustible:</label>
                <input type="text" id="combustible" name="combustible" class="formulario__input" required>
            </div>

            <div class="formulario__grupo">
                <label for="tipo" class="formulario__label">Tipo:</label>
                <input type="text" id="tipo" name="tipo" class="formulario__input" required>
            </div>

            <div class="formulario__grupo">
                <label for="capacidad" class="formulario__label">Capacidad:</label>
                <input type="number" id="capacidad" name="capacidad" class="formulario__input" required>
            </div>

            <div class="formulario__grupo">
                <label for="seguridad" class="formulario__label">Seguridad:</label>
                <input type="text" id="seguridad" name="seguridad" class="formulario__input" required>
            </div>

            <div class="formulario__grupo">
                <label for="transmision" class="formulario__label">Transmisión:</label>
                <input type="text" id="transmision" name="transmision" class="formulario__input" required>
            </div>

            <div class="formulario__grupo">
                <label for="infoentretenimiento" class="formulario__label">Infoentretenimiento:</label>
                <input type="text" id="infoentretenimiento" name="infoentretenimiento" class="formulario__input" required>
            </div>

            <div class="formulario__grupo">
                <button type="submit" class="formulario__boton">Guardar Carro</button>
                <button type="button" id="limpiarCampos" class="formulario__boton">Limpiar Campos</button>
                <button type="button" id="atras" class="formulario__boton">Atrás</button>
            </div>
        </form>
    </div>

    <script src="script.js"></script>
</body>

</html>
