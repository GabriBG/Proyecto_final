<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link href="fontawesome/css/fontawesome.css" rel="stylesheet">
    <link href="fontawesome/css/brands.css" rel="stylesheet">
    <link href="fontawesome/css/solid.css" rel="stylesheet">
    <title>Editar Carro</title>
</head>

<body>
    <div class="container">
        <h2 class="title">Editar Carro</h2>

        <form id="editarCarroForm">
            <div class="form-group">
                <label for="marca">Marca:</label>
                <input type="text" id="marca_edit" name="marca_edit" required>

            </div>

            <div class="form-group">
                <label for="modelo">Modelo:</label>

                <input type="text" id="modelo_edit" name="modelo_edit" required>

            </div>

            <div class="form-group">
                <label for="color">Color:</label>
                <input type="text" id="color_edit" name="color_edit" required>

            </div>

            <div class="form-group">
                <label for="ano">Año:</label>
                <input type="number" id="ano_edit" name="ano_edit" required>

            </div>

            <div class="form-group">
                <label for="combustible">Combustible:</label>

                <input type="text" id="combustible_edit" name="combustible_edit" required>

            </div>

            <div class="form-group">
                <label for="tipo">Tipo:</label>

                <input type="text" id="tipo_edit" name="tipo_edit" required>

            </div>

            <div class="form-group">
                <label for="capacidad">Capacidad:</label>

                <input type="number" id="capacidad_edit" name="capacidad_edit" required>

            </div>

            <div class="form-group">
                <label for="seguridad">Seguridad:</label>
                <input type="text" id="seguridad_edit" name="seguridad_edit" required>

            </div>

            <div class="form-group">
                <label for="transmision">Transmisión:</label>

                <input type="text" id="transmision_edit" name="transmision_edit" required>

            </div>

            <div class="form-group">
                <label for="infoentretenimiento">Infoentretenimiento:</label>

                <input type="text" id="infoentretenimiento_edit" name="infoentretenimiento_edit" required>
            </div>

            <div class="form-group">
                <button type="button" id="guardarEdicion">Guardar Carro</button>

                <button type="button" id="limpiarCampos">Limpiar Campos</button>
                <button type="button" id="atras">Atrás</button>
            </div>
        </form>
    </div>

    <script src="script.js"></script>
</body>

</html>
